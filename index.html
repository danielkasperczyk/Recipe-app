<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.scss">
    <script src="https://kit.fontawesome.com/b0176e0c64.js" crossorigin="anonymous"></script>
    <title>Recipe Application</title>
</head>
<body> 
    <main class="main">
        <div class="container">
            <div class="main__text">
                <h1>Search</h1>
                <h3>For your meal</h3>
            </div>
            <form class="main__search" id="formSearch">
                <button class="main__search-button"><i class="fas fa-search"></i></button>
                <input type="text" name="input" class="main__search-input" placeholder="Your meal">
            </form>
            <div class="recipes">   
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__favorite hide__fav"></ul>
        <div class="container">
            <button class="footer__button">
                <i class="far fa-star"></i>
            </button>
        </div>
    </footer>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
